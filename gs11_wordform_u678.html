            "explanation": "\"Challenging\" là tính từ của \"challenge\" (thử thách), thể hiện rằng việc trở nên độc lập có thể khó khăn nhưng không quá mức.\nDịch nghĩa: \"Trở nên độc lập không dễ dàng, nhưng nó không khó khăn như bạn nghĩ.\""
        },

            "answer": "motivation",
            "explanation": "\"Motivation\" là danh từ của \"motivate\" (thúc đẩy), thể hiện động lực học tập.\nDịch nghĩa: \"Chính động lực cho việc học tập khiến mọi người học tập chăm chỉ.\""

            "explanation": "\"Innovative\" là tính từ của \"innovate\" (đổi mới), thể hiện rằng họ tìm ra những cách thức mới mẻ.\nDịch nghĩa: \"Họ tư duy sáng tạo và tìm ra các cách đổi mới để giải quyết vấn đề và đạt được mục tiêu của mình.\""

            "hint": "improve their + N - chỗ trống cần danh từ",
            "answer": "neighborhood",
            "explanation": "\"Neighborhood\" là danh từ chỉ khu vực xung quanh, thể hiện rằng họ cải thiện cộng đồng của mình.\nDịch nghĩa: \"Họ cũng tình nguyện tại các bệnh viện địa phương, ngân hàng thực phẩm và nhà dưỡng lão, hoặc tham gia vào các hoạt động dọn dẹp để cải thiện khu phố của mình.\""
        },
        {
            "unit": "UNIT 8: BECOMING INDEPENDENT",
            "question": "Becoming ____________ is important for teenagers because that is helpful for them in the future. (DEPEND)",

            "answer": "independent",
            "explanation": "\"Independent\" là tính từ của \"independence\" (độc lập), thể hiện rằng việc trở nên độc lập là quan trọng.\nDịch nghĩa: \"Trở nên độc lập là điều quan trọng đối với thanh thiếu niên vì điều đó sẽ giúp họ trong tương lai.\""
        },

            "unit": "UNIT 8: BECOMING INDEPENDENT",
            "question": "Before we make a ____________, we must think carefully. (DECIDE)",
            "hint": "make a + N - chỗ trống cần danh từ",
            "answer": "decision",
            "explanation": "\"Decision\" là danh từ của \"decide\" (quyết định), thể hiện hành động đưa ra quyết định.\nDịch nghĩa: \"Trước khi chúng ta đưa ra một quyết định, chúng ta phải suy nghĩ cẩn thận.\""
        },
        {
            "unit": "UNIT 8: BECOMING INDEPENDENT",
            "question": "Students' ____________ makes them study hard. (MOTIVATE)",
            "hint": "Students' + N - chỗ trống cần danh từ",
            "answer": "motivation",
            "explanation": "\"Motivation\" là danh từ của \"motivate\" (thúc đẩy), thể hiện động lực học tập.\nDịch nghĩa: \"Động lực học tập khiến họ học tập chăm chỉ.\""
        },
        {
            "unit": "UNIT 8: BECOMING INDEPENDENT",
            "question": "You can boost your ____________ by setting realistic goals and achieving them, as well as by learning from your mistakes and failures. (CONFIDENT)",
            "hint": "boost your + N - chỗ trống cần danh từ",
            "answer": "confidence",
            "explanation": "\"Confidence\" là danh từ của \"confident\" (tự tin), thể hiện sự tự tin cần thiết để đạt được mục tiêu.\nDịch nghĩa: \"Bạn có thể tăng cường tự tin của mình bằng cách đặt ra các mục tiêu thực tế và đạt được chúng, cũng như học hỏi từ những sai lầm và thất bại của mình.\""
        },

            "question": "____________ is the opposite of independence. It means not taking responsibility for your actions and consequences. (RESPONSIBLE)",

            "answer": "irresponsibility",
            "explanation": "\"Irresponsibility\" là danh từ chỉ sự thiếu trách nhiệm, thể hiện rằng đây là điều ngược lại với sự độc lập.\nDịch nghĩa: \"Sự thiếu trách nhiệm là điều ngược lại với sự độc lập. Nó có nghĩa là không chịu trách nhiệm cho hành động và hậu quả của bạn.\""
        },
        {
            "unit": "UNIT 8: BECOMING INDEPENDENT",
            "question": "A ____________ is a choice that you make after considering different options and outcomes. (DECIDE)",
            "hint": "A + N + is - chỗ trống cần danh từ",
            "answer": "decision",
            "explanation": "\"Decision\" là danh từ của \"decide\" (quyết định), thể hiện hành động đưa ra quyết định.\nDịch nghĩa: \"Một quyết định là một lựa chọn mà bạn đưa ra sau khi xem xét các lựa chọn và kết quả khác nhau.\""
        },
        {
            "unit": "UNIT 8: BECOMING INDEPENDENT",
            "question": "Something is ____________ if it is within your control and ability to handle. (MANAGE)",

            "answer": "manageable",
            "explanation": "\"Manageable\" là tính từ của \"manage\" (quản lý), thể hiện rằng điều gì đó có thể được kiểm soát.\nDịch nghĩa: \"Một điều gì đó là có thể quản lý nếu nó nằm trong khả năng và khả năng của bạn để xử lý.\""
        },
        {
            "unit": "UNIT 8: BECOMING INDEPENDENT",
            "question": "A ____________ is the answer or the result of solving a problem. (SOLVE)",
            "hint": "A + N + is - chỗ trống cần danh từ",
            "answer": "solution",
            "explanation": "\"Solution\" là danh từ của \"solve\" (giải quyết), thể hiện kết quả của việc giải quyết vấn đề.\nDịch nghĩa: \"Một giải pháp là câu trả lời hoặc kết quả của việc giải quyết một vấn đề.\""
        },
        {
            "unit": "UNIT 8: BECOMING INDEPENDENT",
            "question": "Not many people have the ____________ to deal with difficult situations. (CONFIDENT)",
            "hint": "have the + N + to - chỗ trống cần danh từ",
            "answer": "confidence",
            "explanation": "\"Confidence\" là danh từ của \"confident\" (tự tin), thể hiện sự tự tin cần thiết để đối phó với tình huống khó khăn.\nDịch nghĩa: \"Không nhiều người có đủ tự tin để đối phó với những tình huống khó khăn.\""

        {
            "unit": "UNIT 8: BECOMING INDEPENDENT",
            "question": "His ____________ causes a lot of trouble and financial damages to the company. (RESPONSIBLE)",
            "hint": "His + N + causes - chỗ trống cần danh từ",
            "answer": "irresponsibility",
            "explanation": "\"Irresponsibility\" là danh từ chỉ sự thiếu trách nhiệm, thể hiện rằng hành động của anh ấy gây ra vấn đề cho công ty.\nDịch nghĩa: \"Sự thiếu trách nhiệm của anh ấy gây ra nhiều rắc rối và thiệt hại tài chính cho công ty.\""
        }
    ];

    // ========== STATE ==========
    let answers = new Array(quizData.length).fill('');
    let checkedCount = 0;
    const totalQuestions = quizData.length;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    function initQuiz() {
        const quizArea = document.getElementById('quiz-area');
        document.getElementById('total-text').innerText = totalQuestions;

        quizData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `card-${index}`;

            card.innerHTML = `
                <div class="question-header">
                    <span class="q-tag">${item.unit}</span>
                </div>
                <div class="question-text">${index+1}. ${item.question}</div>
                <input type="text" class="answer-input" id="input-${index}" placeholder="Nhập câu trả lời..." value="${answers[index]}" oninput="updateAnswer(${index}, this.value)">
                <div class="hint-container">
                    <div class="hint-btn" onclick="toggleHint(${index})">
                        <span>💡</span> Gợi ý
                    </div>
                    <div class="hint-content" id="hint-${index}">${item.hint}</div>
                </div>
                <div class="check-wrapper">
                    <button class="check-btn" id="check-${index}" onclick="checkAnswer(${index})">🔍 Kiểm tra</button>
                    <span id="feedback-${index}" class="feedback-message"></span>
                </div>
                <div class="explanation-box" id="explain-${index}">
                    <div class="explanation-header">
                        <span style="font-size: 1.5rem;">📘</span> Giải thích chi tiết:
                    </div>
                    <div class="explanation-content">${item.explanation.replace(/\n/g, '<br>')}</div>
                </div>
            `;
            quizArea.appendChild(card);
        });
    }

    window.updateAnswer = function(index, value) {
        answers[index] = value;
    };

    window.toggleHint = function(index) {
        const hintDiv = document.getElementById(`hint-${index}`);
        hintDiv.style.display = hintDiv.style.display === 'block' ? 'none' : 'block';
    };

    window.checkAnswer = function(index) {
        const input = document.getElementById(`input-${index}`);
        const checkBtn = document.getElementById(`check-${index}`);
        const explanation = document.getElementById(`explain-${index}`);
        const feedbackSpan = document.getElementById(`feedback-${index}`);
        const userAnswer = answers[index]?.toLowerCase().trim() || '';
        const correctAnswer = quizData[index].answer.toLowerCase().trim();

        // Kiểm tra nếu chưa điền
        if (!userAnswer) {
            input.classList.add('error');
            input.focus();
            setTimeout(() => input.classList.remove('error'), 1000);
            return;
        }

        // Xóa class error nếu có
        input.classList.remove('error');

        // So sánh kết quả
        if (userAnswer === correctAnswer) {
            input.classList.add('correct');
            input.classList.remove('wrong');
            feedbackSpan.innerHTML = '✅ Đúng!';
            feedbackSpan.className = 'feedback-message correct-feedback';
            playSound('correct');
        } else {
            input.classList.add('wrong');
            input.classList.remove('correct');
            feedbackSpan.innerHTML = `❌ Sai! Đáp án đúng là: ${quizData[index].answer}`;
            feedbackSpan.className = 'feedback-message wrong-feedback';
            playSound('wrong');
        }

        // Hiển thị giải thích
        explanation.style.display = 'block';

        // Vô hiệu hóa nút kiểm tra và input
        input.disabled = true;
        checkBtn.disabled = true;

        // Cập nhật số câu đã kiểm tra
        if (!input.dataset.checked) {
            input.dataset.checked = 'true';
            checkedCount++;
            document.getElementById('progress-text').innerText = checkedCount;
        }
    };

    window.finishQuiz = function() {
        if (checkedCount < totalQuestions) {
            if (!confirm(`Bạn mới kiểm tra ${checkedCount}/${totalQuestions} câu. Bạn có chắc chắn muốn xem tổng kết không?`)) return;
        }

        // Đếm số câu đúng
        let correctCount = 0;
        for (let i = 0; i < totalQuestions; i++) {
            const input = document.getElementById(`input-${i}`);
            if (input && input.classList.contains('correct')) {
                correctCount++;
            }
        }

        const modal = document.getElementById('result-modal');
        document.getElementById('final-score-display').innerText = `${correctCount}/${totalQuestions}`;
        const percentage = (correctCount / totalQuestions) * 100;
        const feedback = document.getElementById('feedback-msg');
        if (percentage === 100) {
            feedback.innerText = "Xuất sắc! Bạn là thiên tài từ vựng! 🌟";
            triggerConfetti();
        } else if (percentage >= 80) {
            feedback.innerText = "Làm tốt lắm! Chỉ một chút nữa là hoàn hảo! 🔥";
        } else if (percentage >= 50) {
            feedback.innerText = "Khá tốt, nhưng hãy xem lại phần giải thích kỹ hơn nhé! 📚";
        } else {
            feedback.innerText = "Đừng buồn, hãy ôn tập lại và thử lại nhé! 💪";
        }

        modal.style.display = 'flex';
    };

    let currentAnimationId = null;
    function triggerConfetti() {
        if (currentAnimationId) cancelAnimationFrame(currentAnimationId);

        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#8854C0', '#00C9A7', '#FF4757', '#FFD700', '#00D26A'];

        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 5 + 2,
                color: colors[Math.floor(Math.random() * colors.length)],
                size: Math.random() * 8 + 4
            });
        }

        let startTime = performance.now();

        function animate(now) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.y < canvas.height) active = true;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });

            if (active && (now - startTime) < 2000) {
                currentAnimationId = requestAnimationFrame(animate);
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                currentAnimationId = null;
            }
        }
        currentAnimationId = requestAnimationFrame(animate);
    }

    window.onload = initQuiz;
</script>
