    // Function to shuffle array (Fisher-Yates algorithm)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Function to shuffle options for a question and update correct index
    function shuffleQuestionOptions(question) {
        // Store the original correct answer text
        const correctText = question.options[question.correct];
        
        // Create array of option objects with their original text
        const optionObjects = question.options.map((text, index) => ({
            text: text,
            originalIndex: index
        }));
        
        // Shuffle the option objects
        const shuffledOptions = shuffleArray([...optionObjects]);
        
        // Update options array with shuffled text
        question.options = shuffledOptions.map(obj => obj.text);
        
        // Find new index of the correct answer
        question.correct = shuffledOptions.findIndex(obj => obj.text === correctText);
        
        return question;
    }

                if (selectedAnswers[i] === correctIdx) {
                    correctCount++;
                    buttons[selectedAnswers[i]].classList.add('correct-highlight');
                } else {
                    buttons[selectedAnswers[i]].classList.add('wrong-highlight');
                    buttons[correctIdx].classList.add('correct-highlight');
                }
            } else {
                buttons[correctIdx].classList.add('correct-highlight');
            }

            if (explanation) explanation.style.display = 'block';
        }

        showResults(correctCount);
    };

    function showResults(correctCount) {
        const modal = document.getElementById('result-modal');
        const scoreDisplay = document.getElementById('final-score-display');
        const wrongList = document.getElementById('wrong-questions-list');
        const feedback = document.getElementById('feedback-msg');

        scoreDisplay.innerText = `${correctCount}/${totalQuestions}`;

        const wrongQuestions = [];
        for (let i = 0; i < totalQuestions; i++) {
            if (selectedAnswers[i] !== quizData[i].correct) {
                wrongQuestions.push(i + 1);
            }
        }

        if (wrongQuestions.length === 0) {
            wrongList.innerHTML = '<p style="color: var(--correct);">🎉 Chúc mừng! Bạn đã trả lời đúng tất cả các câu!</p>';
        } else {
            wrongList.innerHTML = `<p><strong>Câu sai hoặc chưa trả lời:</strong> ${wrongQuestions.join(', ')}</p>`;
        }

        const percentage = (correctCount / totalQuestions) * 100;
        if (percentage === 100) feedback.innerText = "Xuất sắc! Bạn đạt điểm tuyệt đối! 🌟";
        else if (percentage >= 80) feedback.innerText = "Làm tốt lắm! Chỉ một chút nữa là hoàn hảo! 🔥";
        else if (percentage >= 50) feedback.innerText = "Khá tốt, nhưng hãy xem lại các câu sai nhé! 📚";
        else feedback.innerText = "Cố gắng hơn nữa, hãy ôn tập lại và thử lại nhé! 💪";

        modal.style.display = 'flex';
    }

    window.closeModal = function() {
        document.getElementById('result-modal').style.display = 'none';
    };

    window.resetQuiz = function() {
        // Reshuffle options when resetting
        quizData = JSON.parse(JSON.stringify(originalQuizData)).map(q => shuffleQuestionOptions(q));
        
        selectedAnswers = new Array(quizData.length).fill(null);
        answeredCount = 0;
        timeLeft = 60 * 60;
        quizSubmitted = false;

        document.getElementById('timer').textContent = '60:00';
        document.getElementById('timer').classList.remove('warning');
        document.getElementById('progress-text').innerText = '0';

        if (timerInterval) clearInterval(timerInterval);

        initQuiz();
        document.querySelectorAll('.hint-container').forEach(el => el.style.display = 'block');
        startTimer();
        closeModal();
    };

    window.onload = function() {
        initQuiz();
        startTimer();
    };
</script>
