        // ---------- RENDER DANH S√ÅCH 60 C√ÇU ----------
        const container = document.getElementById('questionList');
        function renderQuestions() {
            let html = '';

                const qNumber = idx + 1;
                html += `<div class="question-card" id="q${qNumber}">

                q.options.forEach((opt, optIdx) => {

                    html += `<div class="option" data-correct="${optIdx === q.correct}" onclick="selectAnswer(this, ${qNumber}, ${optIdx})">

                });
                html += `</div>
                    <div class="explanation-box" id="exp${qNumber}">
                        <div class="exp-title">üìå Gi·∫£i th√≠ch ƒë√°p √°n</div>
                        <div class="exp-detail">

                            üîç ${q.explain}

            });
            container.innerHTML = html;

        // ---------- H√ÄM X·ª¨ L√ù CH·ªåN ƒê√ÅP √ÅN (LUY·ªÜN T·∫¨P) ----------
        window.selectAnswer = function(optionElement, qNumber, selectedIdx) {
            const questionCard = document.getElementById('q' + qNumber);
            const allOptions = questionCard.querySelectorAll('.option');
            
            // N·∫øu c√¢u n√†y ƒë√£ ƒë∆∞·ª£c tr·∫£ l·ªùi (c√≥ class answered) th√¨ kh√¥ng cho ch·ªçn l·∫°i
            if (questionCard.classList.contains('answered')) return;
            
            // ƒê√°nh d·∫•u ƒë√£ tr·∫£ l·ªùi
            questionCard.classList.add('answered');
            
            // B·ªè selected c≈© (n·∫øu c√≥)
            allOptions.forEach(opt => opt.classList.remove('selected'));
            optionElement.classList.add('selected');
            
            // L·∫•y ƒë√∫ng/sai
            const isCorrect = optionElement.dataset.correct === 'true';
            
            // Th√™m class correct/incorrect
            optionElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            
            // N·∫øu sai -> highlight ƒë√°p √°n ƒë√∫ng (th√™m class correct v√†o option ƒë√∫ng)
            if (!isCorrect) {
                allOptions.forEach(opt => {
                    if (opt.dataset.correct === 'true') {
                        opt.classList.add('correct');

            }
            
            // V√¥ hi·ªáu h√≥a c√°c option kh√°c (kh√¥ng b·∫•m ƒë∆∞·ª£c n·ªØa)
            allOptions.forEach(opt => opt.style.cursor = 'default');
            
            // Hi·ªán khung gi·∫£i th√≠ch
            const expBox = document.getElementById('exp' + qNumber);
            expBox.classList.add('visible');
        };
